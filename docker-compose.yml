version: '3.7'

services:
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:11
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=bohdan
      - POSTGRES_PASSWORD=bohdan
      - POSTGRES_DB=news
    ports:
      - 5432:5432
volumes:
  postgres_data:
